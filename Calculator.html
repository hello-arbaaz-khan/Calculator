<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="calculator">
        <input type="text" id="input" placeholder="0">
        <div id="button_div">
            <button class="buttons" id="button_color">AC</button>
            <button class="buttons" id="button_color" style="color: 00ff00; font-size: x-large;">/</button>
            <button class="buttons" id="button_color" style="color: 00ff00; font-size: x-large;">%</button>
            <button class="buttons" id="button_color">DEL</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons" id="button_color" style="color: 00ff00; font-size: x-large;">+</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons" id="button_color" style="color: 00ff00; font-size: x-large;">-</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons" id="button_color" style="color: 00ff00; font-size: x-large;">*</button>
            <button class="buttons">0</button>
            <button class="buttons">00</button>
            <button class="buttons" style="font-size: x-large;">.</button>
            <button class="buttons" id="button_color" style="color: yellow; font-size: x-large;">=</button>
    </main>
    <script src="code.js"></script>
</body>

</html>
